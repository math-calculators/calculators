<html>

<head>
  <meta charset="utf-8">
  <title>
    Standard Deviation Calculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Sora:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="sdscript.js"> </script>

</head>

<body>

  <a href="index.html"><img id="logo" src="home.png" alt="Homepage" ></a>

  <div class="main">
    <h1>Standard Deviation Calculator</h1>
    <p id="about"> This is a calculator for the standard deviation and mean for a set of numbers. Press ↻ to reset and ʘ to see set. </p>


    <div class="currentbox">
      <p id="curtex"> Current Number to be Added to Set:</p>
      <h1 id="curnum"></h1>
      <h1 id="sdtext"></h1>
    </div>






    <div class="row">
      <button onClick="anum('1')">1</button>
      <button onClick="anum('2')">2</button>
      <button onClick="anum('3')">3</button>
      <br>
    </div>

    <div class="row">
      <button onClick="anum('4')">4</button>
      <button onClick="anum('5')">5</button>
      <button onClick="anum('6')">6</button>
      <br>
    </div>

    <div class="row">
      <button onClick="anum('7')">7</button>
      <button onClick="anum('8')">8</button>
      <button onClick="anum('9')">9</button>
      <br>
    </div>
    <div class="row">


      <button onClick="add()"> + </button>
      <button onClick="anum('0')">0</button>
      <button onClick="equals()"> = </button>

    </div>

    <div class="row">


      <button onClick="reset()"> ↻ </button>
      <button onClick="anum('.')">.</button>
      <button onClick="seeset()"> ʘ</button>


    </div>


    <h1> Other: </h1>
    <div class="row">

      <button onClick="boranum()">Add Number</button>
      <button id="zscore" onClick="zscore()"> Find ZScore </button>



    </div>

    <p>Theo Billings©</p>



  </div>



</body>

</html>
