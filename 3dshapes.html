<html>

<head>
  <meta charset="utf-8">
  <title>
    Trigonometry Calculator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Sora:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <script src="3dshapesscript.js"> </script>

</head>

<body>
  <a href="index.html"><img id="logo" src="home.png" alt="Homepage" ></a>
  <div class="main3">
    <h1>3D Shapes Volume & SA Calculator</h1>
    <p id="about"> This is a calculator for finding the volume and SA of basic 3D Shapes. Press ↻ to reset. </p>


    <div class="currentbox">
      <p class="info">Select a type of shape:</p>
      <br>
      <div class="row">
  <button id="prism-btn" class="active" onClick="typeSelect('prism')">Prism</button>
  <button id="pyramid-btn" onClick="typeSelect('pyramid')">Pyramid</button>
</div>
<hr class="dotted">
      <p id="info">Select a base shape:</p>
      <br>
        <select  id="sides-select" >
          <option value=1000>Click to Choose</option>
          <option value=0>Circle (Cyllinder/Cone)</option>
          <option value=3>Triangle</option>
          <option value=4>Rectangle</option>
          <option value=1>Trapezoid</option>
          <option value=5>Regular Pentagon</option>
          <option value=6>Regular Hexagon</option>
          <option value=7>Regular Septagon</option>
          <option value=8>Regular Octagon</option>
          <option value=10>Sphere(not affected)</option>
          <option value=40>Cube(not affected)</option>
    </select>

    <hr>
    <p id="curtex"></p>
    <h1 id="curnum">Select Above First</h1>
    <h1 id="sdtext"></h1>
    </div>
    <div class="row">
      <button id="widebutton" onClick="add()"> Next </button>

    </div>

    <div class="row">
      <button onClick="anum('1')">1</button>
      <button onClick="anum('2')">2</button>
      <button onClick="anum('3')">3</button>
      <br>
    </div>

    <div class="row">
      <button onClick="anum('4')">4</button>
      <button onClick="anum('5')">5</button>
      <button onClick="anum('6')">6</button>
      <br>
    </div>

    <div class="row">
      <button onClick="anum('7')">7</button>
      <button onClick="anum('8')">8</button>
      <button onClick="anum('9')">9</button>
      <br>
    </div>
    <div class="row">

      <button onClick="anum('0')">0</button>
      <button onClick="anum('.')">.</button>
      <button onClick="reset()"> ↻ </button>



    </div>

    <h1> Other: </h1>
    <div class="row">

      <button onClick="fun()">???</button>


    </div>

    <p>Theo Billings©</p>

  </div>

</body>

</html>
